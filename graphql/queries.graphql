query me {
  me {
    username
    avatarURL
    email
  }
}

query seeCoffeeShops($page: Int) {
  seeCoffeeShops(page: $page) {
    id
    name
    latitude
    longitude
    createdAt
    isMine
    isLiked
    likes
    user {
      username
      avatarURL
    }
    photos {
      id
      url
    }
    categories {
      id
      name
    }
  }
}

query seeCoffeeShop($id: Int!) {
  seeCoffeeShop(id: $id) {
    id
    name
    latitude
    longitude
    createdAt
    isMine
    isLiked
    likes
    user {
      username
      avatarURL
    }
    photos {
      id
      url
    }
    categories {
      id
      name
    }
  }
}

query searchCoffeeShop($keyword: String!) {
  searchCoffeeShop(keyword: $keyword) {
    id
    name
    photos {
      id
      url
    }
  }
}
